name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test and Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test --timeout 30000

      - name: Build binary
        run: bun build src/cli.ts --compile --outfile securityscanner

      - name: Test binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x securityscanner
          ./securityscanner --version || echo "Version check skipped"
          ./securityscanner --help

      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: |
          .\securityscanner.exe --help
